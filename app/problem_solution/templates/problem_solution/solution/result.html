<div class="card result" itemprop="itemReviewed" itemscope itemtype="https://schema.org/CreativeWork">
    <h2 class="title" itemprop="name">
        <a itemprop="name" href="{% url 'solution-detail' result.pk result.slug %}">{{ result.name }}</a>
    </h2>
    <p>Solves problem <a href="{{ result.parent.get_absolute_url }}">{{ result.parent.name }}</a></p>
    <p class="tags" itemprop="keywords">
        {% for tag in result.tags.all %}
            <a class="tag" href="{% url 'search' %}?tags={{ tag.pk }}">{{ tag }}</a>
        {% endfor %}
        {% for tech in result.technologies.all %}
            <a class="tech" href="{% url 'tech-detail' tech.pk tech.slug %}">{{ tech }}</a>
        {% endfor %}
    </p>
</div>
