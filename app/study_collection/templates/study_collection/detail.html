<div class="tags">
    {% for tech in result.techs %}
    <a class="tech" href="{{ tech.absolute_url }}">
            <span>
            <svg viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.50198 4.5L11.002 1H2.00198V0.5C2.00198 0.224 1.77798 0 1.50198 0C1.22598 0 1.00198 0.224 1.00198 0.5V11.5C1.00198 11.776 1.22598 12 1.50198 12C1.77798 12 2.00198 11.776 2.00198 11.5V8H11.002L9.50198 4.5Z"
                  fill="black"/>
            </svg>
             {{ tech }}
            </span>
    </a>
    {% endfor %}
</div>
<header>
    <div class="left-side">
        <img src="{{ result.logo.medium }}" alt="">
        <h1 class="title" itemProp="name">{{ result.name }}</h1>
    </div>
</header>

<span class="published">{{ result.created_at }} By <a
        href="{% url 'user-profile' result.author.username %}">{{ result.author }}</a></span>
<span class="published">{{ result.items_count }} Resources</span>

<p class="description" itemProp="abstract">{{ result.description | linebreaks }}</p>

<div class="tags" itemProp="keywords">
    {% for tag in result.tags.all %}
        <a class="tag" href="{% url 'search_page' %}?tab=collections&tags={{ tag }}"># {{ tag }}</a>
    {% endfor %}
</div>
