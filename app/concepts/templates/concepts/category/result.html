<span class="card">
<div class="result concept-listing" itemscope itemtype="https://schema.org/AggregateRating">
        <div class="tags">
            <span>{{ result.experience_level_label }} Level</span>
        </div>
        <div class="listing-title">
            <a class="concept" href="{% url 'concept-category-detail' result.slug %}">{{ result.name }}</a>
        </div>
    <p class="description">{{ result.description }}</p>

    <div class="thumbs">
        <div class="down"><span class="icon-thumbs-o-down"> </span><span>{{ result.thumbs_down }}</span></div>
        <div class="up"><span class="icon-thumbs-o-up"> </span><span>{{ result.thumbs_up }}</span></div>
    </div>

    <meta itemprop="name" content="{{ result.name }}"/>
    <meta itemprop="summary" content="{{ result.description }}"/>
    <meta itemprop="educationalLevel" content="{{ result.experience_level_label }}"/>
</div>
</span>
