{% extends 'users/_my_profile_base.html' %}
{% load crispy_forms_tags %}

{% block sub_content %}
    <div class="form-container full-page-sm">
        <div class="header">
            <h3>Edit Profile</h3>
        </div>
            <form action="{% url 'my-profile-edit' %}" method="POST">
                {{ form|crispy }}
                {% csrf_token %}
                <button class="btn submit">Submit</button>
            </form>
    </div>
{% endblock %}
