{% load i18n %}

<nav>
    <div class="left-side">
        <a href="#" onclick="toggle_sidebar()">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </a>
        <a href="#">Logo</a>
    </div>

    <div class="right-side collapsible">
        <a href="#" class="collapse-toggle">Show links <span class="icon-angle-down"></span></a>
        <div class="right-side collapsible-links">
            <div class="dropdown hidden">
                <a class="dropdown-button" href="#">Language <span class="icon-angle-down"></span></a>
                <div class="dropdown-menu">
                    {% for lang in LANGUAGES %}
                        <a href="#" onclick="setLanguage('{{ lang.0 }}')" class="{% if LANGUAGE_CODE == lang.0 %}selected{% endif %}">{{ lang.1 }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="dropdown hidden">
                <a class="dropdown-button" href="#">{% trans "Account" %} <span class="icon-angle-down"></span></a>
                <div class="dropdown-menu">
                    <a href="{% url 'account_logout' %}">{% trans "Logout" %}</a>
                    <a href="{% url 'account_settings' %}">{% trans "Settings" %}</a>
                </div>
            </div>
        </div>
    </div>
</nav>
